<!DOCTYPE html>
<html>
<head>

  <style>
    body {
      background-color: #f0f8ff;

      padding: 30px;

    }
    h1 {
      color: #8a2be2;
      margin-bottom: 30px;

    .gallery {

      display: inline-block;
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #8a2be2;
      color: white;
      text-decoration: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>My Dress Designs</h1>

  <div class="gallery">
    <img src="dress1.jpg" alt="Design 1">
    <img src="dress2.jpg" alt="Design 2">
